<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Gateway</h1>
        <form id="payment-form">
            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" placeholder="Enter your UPI ID" required>

            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1">

            <button type="submit">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const upiId = document.getElementById('upi-id').value;
            const amount = document.getElementById('amount').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.innerText = '';

            // Validation
            if (!validateUPI(upiId)) {
                messageDiv.innerText = 'Invalid UPI ID format. Please enter a valid UPI ID.';
                messageDiv.className = 'error';
                return;
            }

            if (amount <= 0) {
                messageDiv.innerText = 'Amount must be greater than zero.';
                messageDiv.className = 'error';
                return;
            }

            // Mock payment processing
            processPayment(upiId, amount);
        });

        function validateUPI(upiId) {
            // Simple regex for UPI ID validation (example: name@bank)
            const upiPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+$/;
            return upiPattern.test(upiId);
        }

        function processPayment(upiId, amount) {
            // Simulate a payment processing delay
            setTimeout(() => {
                // Simulate success or failure
                const isSuccess = Math.random() > 0.2; // 80% chance of success

                const messageDiv = document.getElementById('message');
                if (isSuccess) {
                    messageDiv.innerText = `Payment of â‚¹${amount} to ${upiId} was successful!`;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.innerText = 'Payment failed. Please try again.';
                    messageDiv.className = 'error';
                }
            }, 2000); // Simulate 2 seconds delay
        }
    </script>
</body>
</html>
