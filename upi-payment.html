<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Gateway</h1>
        <form id="payment-form">
            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" required>

            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" name="amount" required min="1">

            <button type="submit">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const upiId = document.getElementById('upi-id').value;
            const amount = document.getElementById('amount').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.innerText = '';

            // Validation
            if (!validateUPI(upiId)) {
                messageDiv.innerText = 'Invalid UPI ID format. Please enter a valid UPI ID.';
                return;
            }

            if (amount <= 0) {
                messageDiv.innerText = 'Amount must be greater than zero.';
                return;
            }

            // Mock payment processing
            processPayment(upiId, amount);
        });

        function validateUPI(upiId) {
            // Simple regex for UPI ID validation (example: name@bank)
            const upiPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+$/;
            return upiPattern.test(upiId);
        }

        function processPayment(upiId, amount) {
            // Simulate a payment processing delay
            setTimeout(() => {
                // Simulate success or failure
                const isSuccess = Math.random() > 0.2; // 80% chance of success

                const messageDiv = document.getElementById('message');
                if (isSuccess) {
                    messageDiv.innerText = `Payment of â‚¹${amount} to ${upiId} was successful!`;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.innerText = 'Payment failed. Please try again.';
                    messageDiv.style.color = 'red';
                }
            }, 2000); // Simulate 2 seconds delay
        }
    </script>
</body>
</html>
